<!DOCTYPE html>
<html>
	<head>
		<title> Todo App </title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="app.css">
	</head>
	<body>
		<section id="todoapp" class="container">
            <header>
                <input id="newTodo" placeholder="What needs to be done?" autofocus>
                
                <input onclick="handlers.toggleAll()" type="button" value="toogle all">
                <input onclick="handlers.displayTodos()" type="button" value="display todos">
            </header>
			<section class="main">
                <ul id="todoList"></ul>
            </section>
            
            <footer class="footer">  
                <span class="todo-count"></span>
                <ul class="filters">
                    <li><a href="#">All</a></li>
                    <li><a href="#">Active</a></li>
                    <li><a href="#">Completed</a></li>
                </ul>
                <button class="clear-completed">Clear completed</button>
            </footer>
		</section>
		
		<script src="js/app.js"></script>
	</body>
</html>
