<!DOCTYPE html>
<html>
  <head>
    <title> Todo App </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <section id="todoapp" class="container">
      <header>
        <input id="newTodo" placeholder="What needs to be done?" autofocus>
        <input onclick="handlers.toggleAll()" type="button" value="toogle all">
      </header>
      <section class="main">
        <div>
          <input onclick="handlers.changeTodo()" type="button" value="change todo">
          <input id="changeTodoPositionInput" type="number">
          <input id="changeTodoTextInput" type="text">
        </div>
        <div>
          <input onclick="handlers.deleteTodo()" type="button" value="delete todo">
          <input id="deleteTodoPositionInput" type="number">
        </div>
        <div>
          <input id="toggleCompletedPositionInput" type="number">
          <input onclick="handlers.toggleCompleted()" type="button" value="toggle Completed">
        </div>
        <ul></ul>
      </section>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
